<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Lahiyesi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sabit başlıq -->
  <header>
    <nav>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#home">Ana Səhifə</a></li>
        <li><a href="#movies">Filmlər</a></li>
        <li><a href="#series">Seriallar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Bölməsi -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Netflix-ə xoş gəldiniz</h1>
      <p>Ən son filmlər və seriallar burada!</p>
      <a href="#movies" class="btn">İndi bax</a>
    </div>
  </section>

  <!-- Filmlər Bölməsi -->
  <section id="movies" class="movies">
    <h2>Filmlər</h2>
    <div class="movie-gallery">
      <div class="movie-item">
        <img src="movie1.jpg" alt="Film 1">
        <div class="movie-info">
          <h3>Film 1</h3>
        </div>
      </div>
      <div class="movie-item">
        <img src="movie2.jpg" alt="Film 2">
        <div class="movie-info">
          <h3>Film 2</h3>
        </div>
      </div>
      <!-- Əlavə film elementləri əlavə edin -->
    </div>
  </section>

  <!-- Seriallar Bölməsi -->
  <section id="series" class="series">
    <h2>Seriallar</h2>
    <div class="series-gallery">
      <div class="series-item">
        <img src="series1.jpg" alt="Serial 1">
        <div class="series-info">
          <h3>Serial 1</h3>
        </div>
      </div>
      <div class="series-item">
        <img src="series2.jpg" alt="Serial 2">
        <div class="series-info">
          <h3>Serial 2</h3>
        </div>
      </div>
      <!-- Əlavə serial elementləri əlavə edin -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Netflix Lahiyesi. Bütün hüquqlar qorunur.</p>
  </footer>
</body>
</html>
